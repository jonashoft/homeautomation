<!DOCTYPE html>
<html>
    <head>
        
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.png') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        <title>homeautomation</title>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script type=text/javascript>
            $(function() {
                $('a#ikea_lights').bind('click', function() {
                    var data = $(this).data();
                    $.getJSON('/ikea_lights', { state: data.state, value: data.value});
                    return false;
                });
                $('a#relay').bind('click', function() {
                    var data = $(this).data();
                    $.getJSON('/relay', { state: data.state, light_source: data.dest});
                    return false;
                });
                $('a#redirectLights').bind('click', function() {
                    location.href = "{{ url_for('home') }}";
                });
                $('a#disco').bind('click', function() {
                    var data = $(this).data();
                    $.getJSON('/disco');
                    return false;
                });
            });
        </script>
        <style>
            body  {
              background-image: url("{{ url_for('static', filename='background.jpg') }}");
              background-position: center;
              min-height: 100%;
              background-repeat: no-repeat;
              background-attachment: fixed;
              background-position: center;
              background-size: cover;
            }
            </style>
    </head>
    <body> 
        <div class="topRectangleLightBlue">
            <div class="topRectangleBlue">
                <p>homeautomation</p>
            </div>
        </div>
        <div class="sideRectangleGrey">
            <img src="{{ url_for('static', filename='favicon.png') }}" alt="" />
            <div class="blackLine"></div>
            <a href=# id=redirectLights><button class="menuButton">lysstyring</button></a>
            <p>jonashoft</p>
        </div>
    
        <div class="info">
            <div class="emptySpace">
                <p></p>
            </div>
            <div class="ceilingLight">
                <p>Loftslamper</p>
                <form>
                    <a href=# id=ikea_lights data-state='On'><button class="rpiButton">Tænd</button></a>
                    <a href=# id=ikea_lights data-state='Off'><button class="rpiButton">Sluk</button></a><br>
                </form>
                <p>Dimmer</p>
                <form>
                    <a href=# id=ikea_lights data-value='25'><button class="tinyRpiButton">25</button></a>
                    <a href=# id=ikea_lights data-value='50'><button class="tinyRpiButton">50</button></a>
                    <a href=# id=ikea_lights data-value='75'><button class="tinyRpiButton">75</button></a>
                    <a href=# id=ikea_lights data-value='100'><button class="tinyRpiButton">100</button></a>
                </form>
            </div>
            <div class="relays">
                <p>Skrivebords lampe</p>
                <form>
                    <a href=# id=relay data-dest="desk" data-state="On"><button class="rpiButton">Tænd</button></a>
                    <a href=# id=relay data-dest="desk" data-state="Off"><button class="rpiButton">Sluk</button></a><br>
                </form>
                <p>Lys kæde</p>
                <form>
                    <a href=# id=relay data-dest="chain" data-state="On"><button class="rpiButton">Tænd</button></a>
                    <a href=# id=relay data-dest="chain" data-state="Off"><button class="rpiButton">Sluk</button></a><br>
                </form>
                <p>Disco</p>
                <form>
                    <a href=# id=disco data-dest="chain" data-state="On"><button class="rpiButton">Tænd</button></a>
                    </form>
            </div>
            <div class="emptySpace">
                <p></p>
            </div>
        </div>
    </body>
</html>
